<div class="data-container" fxLayout="column" fxLayoutAlign="start stretch" (click)="setFocus()" >

    <quill-editor [styles]="{ 'min-height': '200px'}" 
        (onFocus)="focus($event)" #note_editor id="note_editor"
        (onEditorChanged)="changedEditor($event)" (onBlur)="blur($event)" 
        (onEditorCreated)="created($event)">
    </quill-editor>

</div>
